<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4650162b61.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="modules/lodash.core.min.js"></script>
    <script type="text/javascript" src="modules/test-boilerplate.js"></script>
    <script type="text/javascript" src="nobels.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container" style="max-width: 50rem">
      <div class="winners-wrapper">
        <h1>Nobel Prize Winners</h1>
        <div class="container year-search">
        <div class="col-xs-3 current-year"><h2> <span id="current-year"></span>2018</span></h2></div>
        <div class="col-xs-3 search-bar">
          <form id="search-form">
            <input type="search" placeholder="Enter Year" autofocus="on" id="search-text-input" autocomplete="=off"/>
          <button
              type="submit"
              value="search-button"
              class="search-button"
              id="submit-search"
            >
            <i class="fas fa-search"></i>
          </form>
          </div>
        </div>
       
        <div class="row">

        <div class="col-sm-4">
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Physics</div>    
          <div class="card-body">
         <h6 class="card-subtitle mb-2" id="physicsWinner">Winner Name</h6>
         <p class="card-text" id="physicsQuote">Winner Quote</p>
        </div>
        </div>
        </div>

        <div class="col-sm-4">
  <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
    <div class="card-header">Chemistry</div>    
    <div class="card-body">
         <h6 class="card-subtitle mb-2" id="chemistryWinner">Winner Name</h6>
         <p class="card-text" id="chemistryQuote">Winner Quote</p>
        </div>
        </div>
        </div>

         <div class="col-sm-4">
          <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
        <div class="card-header">Medicine</div>
            <div class="card-body">
         <h6 class="card-subtitle mb-2" id="medicineWinner">Winner Name</h6>
         <p class="card-text">Winner Quote</p>
        </div>
        </div>
        </div>
          
        <div class="col-sm-4">
  <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
    <div class="card-header">Peace</div>    
    <div class="card-body">
         <h6 class="card-subtitle mb-2" id="peaceWinner">Winner Name</h6>
         <p class="card-text">Winner Quote</p>
        </div>
        </div>
        </div>
         
        <div class="col-sm-4">
  <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
     <div class="card-header">Literature</div>    
    <div class="card-body">
         <h6 class="card-subtitle mb-2" id="literatureWinner">Winner Name</h6>
         <p class="card-text">Winner Quote</p>
        </div>
        </div>
        </div>

        <div class="col-sm-4">
            <div class="card text-dark bg-info mb-3" style="max-width: 18rem;">
       <div class="card-header">Economics</div>    
              <div class="card-body">
       
         <h6 class="card-subtitle mb-2 " id="economicsWinner">Winner Name</h6>
         <p class="card-text">Winner Quote</p>
       
        </div>
        </div>
        </div>
           
          </div>
        <small>Open Source Code by Ariel Lee</small>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
